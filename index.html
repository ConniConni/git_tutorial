<h1>gitチュートリアル</h1>
<p>git status</p>
<p>git diff</p>
<p>git commit --amend</p>

<h3>直前のコミットをやり直すコマンドは何ですか？</h3>
<p>git commit --amend</p>

<h3>ステージした変更を取り消すコマンドは何でしょうか？</h3>
<p>git checkout --</p>

<h3>間違いです</h3>
<p>正解は： git reset HEAD</p>
<p>別解： git restore --staged</p>

<h3>ファイルへの変更を取り消すコマンドは何でしょうか？</h3>
<p>git checkout --</p>
